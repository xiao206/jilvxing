<script>
    window.onload = function() { /*除了第一个iframe其他都隐藏*/
        setTimeout(function() {
            switchFrame(0)
        }, 10);
    }

   function resizeIframe(obj) {
       obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';/* 获取当前网页的高度并设置为Iframe的高度*/
   }

    function switchFrame(index) {
        // 获取所有 iframe 元素
        var iframes = document.getElementsByTagName("iframe");

        // 隐藏所有 iframe 元素
        for (var i = 0; i < iframes.length; i++) {
            iframes[i].style.display = "none";
        }

        // 显示指定的 iframe 元素
        iframes[index].style.display = "block";
    }

    // 时钟
    setInterval(date,1000);
    function date() {
        let time = new Date()
        let date=time.toLocaleString()
        $(".header_wrap .tidate h3").text(date);
    }

    // 当页面滚动时，显示或隐藏按钮
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
           $("#mybtn").show();
        } else {
            $("#mybtn").hide();
        }
    }

    // 当用户点击按钮时，滚动回到页面顶部
    function topFunction() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'

        });
    }

    function debounce(func, wait) {
        let timeout;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                func.apply(context, args);
            }, wait);
        };
    }

    function doSomething() {        /*无论我们怎么拖动窗口大小，只执行一次获取浏览器宽高的方法*/
        run();
    }
    const debouncedDoSomething = debounce(doSomething, 1000);
        window.addEventListener('resize', debouncedDoSomething);  /*窗口变化时执行*/


        run(); /*加载完初始执行一次*/
        function run() {
        if (window.innerWidth < 768) {   // 在小于768像素的屏幕上执行

                $(".header_wrap .menu ul li").css({
                    "float": "none",
                });
                $(".header_wrap .menu ul li a").css({
                    'color': '#000'
                });
                $(".header_wrap .menu ul li a").hover(function () {
                    $(this).css({
                        'border-bottom': '5px solid #ff0000',
                        'color': '#39b0ac',
                        'background-color': '#fff'
                    });
                }, function () {
                    $(this).css({
                        'border': 'none',
                        'color': '#000',
                    });
                })
                $(".header_wrap .menu ul").css({
                    "float": "right"
                });
                $(".header_wrap .menu").css({
                    'top': '80px',
                    'right': '-380px',
                    'width': '391px',
                    'height': '481px',
                    'background-color': '#ffffff',
                    'z-index': ' 9999'
                })

                $(".header_wrap .daoh").click(function () {
                    var right = Math.floor($(".header_wrap .menu").offset().left + $(".header_wrap .menu").outerWidth()); /*获取menu的right*/
                    if (right == 785) {
                        $(".header_wrap .menu").animate({
                            'right': '15px'
                        })
                    } else {
                        $(".header_wrap .menu").animate({
                            'right': '-380px'
                        })
                    }
                })
                $(".header_wrap .menu ul li a").click(function () { /*a标签被点击后导航收回*/
                    $(".header_wrap .menu").animate({
                        'right': '-372px'
                    })
                })

        }   // 在小于768像素的屏幕上执行
        }




</script>
